<!DOCTYPE html>

<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>layout 后台大布局 - Layui</title>
		<link rel="stylesheet" href="./css/layui.css">
	</head>

	<body class="layui-layout-body">
		<div class="layui-layout layui-layout-admin">
			<div class="layui-header">
				<div class="layui-logo">火鸟窝后台</div>
				<!-- 头部区域（可配合layui已有的水平导航） -->
				<ul class="layui-nav layui-layout-left">
					<li class="layui-nav-item">
						<a href="war3.zengphoenix.top">商城首页</a>
					</li>
					<li class="layui-nav-item">
						<a href="zengphoenix.top/zrlog">博客</a>
					</li>
					<li class="layui-nav-item">
						<a href="zengphoenix.top/zrlog/admin">博客后台</a>
					</li>
				</ul>
				<ul class="layui-nav layui-layout-right">
					<li class="layui-nav-item">
						<a href="javascript:;">
							<img src="http://t.cn/RCzsdCq" class="layui-nav-img"> 火凌之
						</a>
						<dl class="layui-nav-child">
							<dd>
								<a href="">基本资料</a>
							</dd>
							<dd>
								<a href="">安全设置</a>
							</dd>
						</dl>
					</li>
					<li class="layui-nav-item">
						<a href="/user/logout">退出</a>
					</li>
				</ul>
			</div>

			<div class="layui-side layui-bg-black">
				<div class="layui-side-scroll">
					<!-- 左侧导航区域（可配合layui已有的垂直导航） -->
					<ul class="layui-nav layui-nav-tree" lay-filter="test">
						<li class="layui-nav-item layui-nav-itemed">
							<a class="" href="javascript:;">商品管理</a>
							<dl class="layui-nav-child">
								<dd>
									<a href="javascript:;" class="site-active" data-type="tabAdd">商品分类管理</a>
								</dd>
								<dd>
									<a href="javascript:;" class="site-active" data-type="tabAdd">商品管理</a>
								</dd>
							</dl>
						</li>
						<li class="layui-nav-item">
							<a href="javascript:;">用户管理</a>
							<dl class="layui-nav-child">
								<dd>
									<a href="javascript:;" class="site-active" data-type="tabAdd">用户账号管理</a>
								</dd>
								<dd>
									<a href="javascript:;" class="site-active" data-type="tabAdd">用户信息管理</a>
								</dd>
							</dl>
						</li>
						<li class="layui-nav-item">
							<a href="">系统管理</a>
						</li>
						<li class="layui-nav-item">
							<a href="">待定</a>
						</li>
					</ul>
				</div>
			</div>

			<div class="layui-body">
				<!-- 内容主体区域 -->
				<div class="layui-tab" lay-filter="index" lay-allowclose="true">
					<ul class="layui-tab-title">
						<li class="layui-this" lay-id="base">网站设置</li>
					</ul>
					<div class="layui-tab-content">
						<div class="layui-tab-item layui-show">欢迎你!</div>
						<div class="layui-tab-item">内容2</div>
						<div class="layui-tab-item">内容3</div>
						<div class="layui-tab-item">内容4</div>
						<div class="layui-tab-item">内容5</div>
					</div>
				</div>
				<div class="site-demo-button" style="margin-bottom: 10;margin-left:5%;">

				</div>
			</div>

			<div class="layui-footer" style="color: #999999">
				没有什么能够阻挡,你对自由的向往
			</div>
		</div>
		<script src="./layui.js"></script>
		<script>
			layui.use('element', function()
			{
				var $ = layui.jquery,
					element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块

				//触发事件
				var active =
				{
					tabAdd: function(othis)
					{
						if(!$('li[lay-id='+othis.html()+']')[0])
						{
							element.tabAdd('index',
							{
							title: othis.html() //用于演示
								,
							content: '内容' + (Math.random() * 1000 | 0),
							id: othis.html()
							})
						}
						element.tabChange('index', othis.html()); 
					}
				};

				$('.site-active').on('click', function()
				{
					var othis = $(this),
						type = othis.data('type');
					active[type] ? active[type].call(this, othis) : '';
				});

			});
		</script>
	</body>

</html>
